<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedado localmente</h1>

    <p>Este vídeo está hospedado no meu próprio servidor!</p>

    <video controls width="500" poster="assets/midia/img/limoes-capa.png" controlsList="nodownload">
        <source src="assets/midia/video/meu-video.mp4" type="video/mp4">
        <source src="assets/midia/video/meu-video.m4v" type="video/m4v">
        <source src="assets/midia/video/meu-video.webm" type="video/webm">
        <source src="assets/midia/video/meu-video.ogv" type="video/ogv">

        <p>
            Infelizmente o seu navegador não te compatibilidade com a reprodução de vídeos
        </p>
    </video>

    <h2>
        Inserindo vídeos do youtube
    </h2>

    <iframe width="500" height="315" src="https://www.youtube.com/embed/Nds9oPVLATc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h2>
        Inserindo vídeos do vimeo
    </h2>

    <iframe src="https://player.vimeo.com/video/112594782?h=4339fbef37&portrait=0" width="500" height="375" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
