<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo audios no site</title>
</head>
<body>
    <h1>Inserindo audios no site</h1>

    <p>
        Vamos aprender a reproduzir audios
    </p>

    <audio preload="metadata" controls autoplay loop>
        <source src="assets/audio/happy-mistake.mp3" type="audio/mpeg">
        <source src="assets/audio/appy-mistake.ogg" type="audio/ogg">
        <source src="assets/audio/appy-mistake.wav" type="audio/wav">
        <p>
            Infelizmente o seu navegador não suporta a reprodução de áudios. <br>
            Clique <a href="assets/audio/guanacast-33.mp3" target="_blank">aqui</a> para baixar o arquivo mp3.
        </p>
    </audio>

    <audio preload="metadata" controls>
        <source src="assets/audio/guanacast-33.mp3" type="audio/mpeg">
        <source src="assets/audio/guanacast-33.ogg" type="audio/ogg">
        <source src="assets/audio/guanacast-33.wav" type="audio/wav">
        <p>
            Infelizmente o seu navegador não suporta a reprodução de áudios. <br>
            Clique <a href="assets/audio/guanacast-33.mp3" target="_blank">aqui</a> para baixar o arquivo mp3.
        </p>
    </audio>
</body>
</html>
