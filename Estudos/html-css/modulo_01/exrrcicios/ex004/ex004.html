<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Testando carga de Imagens</h1>

    <p>Abaixo você verá uma imagem que está na mesma pasta</p>
    <!-- src = "source ou origem do arquivo" alt = "alternative ou texto alternativo explicativo" -->
    <img src="camping-logo.png" alt="logotipo símbolo de camping">

    <p>Podemos também carregar imagens que estão em subpastas</p>
    <img src="images/camping-600.jpg" alt="acampamento de trabalhadores em área de risco">

    <p>Também podemos carregar imagens exteras</p>
    <img src="https://live.staticflickr.com/6121/5956355452_e17d26a7d8_c.jpg" alt="hidroelética">
</body>
</html>
